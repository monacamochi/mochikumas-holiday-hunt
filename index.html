<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>もちくまの休日ハント</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { background: #f0f0f0; overflow: hidden; font-family: sans-serif; user-select: none; touch-action: none; display: flex; justify-content: center; align-items: center; }
    #game-wrap { width: 100vw; max-width: 450px; height: 100vh; height: 100dvh; position: relative; background: #eef6ff; display: flex; flex-direction: column; }
    
    #status { height: 60px; display: flex; align-items: center; padding: 0 15px; background: #f5faff; border-bottom: 1px solid #dee7ef; z-index: 50; }
    #score { font-size: 0.9rem; color: #497297; font-weight: bold; }
    .spacer { flex-grow: 1; }
    #mute-btn { width: 30px; height: 30px; background: none; border: none; background-size: contain; cursor: pointer; }
    
    #game-field { flex: 1; position: relative; overflow: hidden; }

    /* もちくま本体：ここに全ての状態の画像を重ねる */
    #mochikuma { 
      width: 120px; height: 132px; position: absolute; bottom: 40px; left: 50%; 
      transform: translate3d(-50%, 0, 0); 
      transition: transform 0.1s ease-out; z-index: 5; 
      will-change: transform;
    }
    #mochikuma.dodging { transform: translate3d(50%, 0, 0); }

    /* 重ねる画像たちの共通設定 */
    .mk-layer {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background-size: contain; background-repeat: no-repeat; background-position: center bottom;
      opacity: 0; pointer-events: none;
      /* チカつき防止の魔法のプロパティ */
      -webkit-backface-visibility: hidden; backface-visibility: hidden;
    }
    /* 状態に応じて opacity で切り替える */
    .show { opacity: 1 !important; }

    .obj { position: absolute; left: 50%; top: 0; width: 80px; height: 80px; background-size: contain; background-repeat: no-repeat; background-position: center; z-index: 4; transform: translate3d(-50%, -100px, 0); will-change: transform; }

    @keyframes poyon {
      0% { transform: scale(0); opacity: 0; }
      70% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    #msg-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: flex-start; padding-top: 90px; z-index: 20; pointer-events: none; }
    #msg-content { pointer-events: auto; text-align: center; background-image: url('./kumo.png'); background-size: 100% 100%; width: 320px; height: 227px; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    #title-logo { max-width: 280px; animation: poyon 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
    
    #ui-area { height: 140px; display: flex; align-items: center; justify-content: center; background: #f5faff; border-top: 1px solid #dee7ef; z-index: 10; padding-bottom: env(safe-area-inset-bottom); }
    #dodge-btn { display: none; width: 70%; height: 80px; font-size: 1.8rem; font-weight: bold; background: #0056b3; border: none; border-radius: 40px; color: #fff; box-shadow: 0 4px 0 #003d7a; }
    
    #loading-text { font-weight: bold; color: #aaa; }
    #preloader { position: fixed; top: -9999px; opacity: 0; }
  </style>
</head>
<body>

<div id="game-wrap">
  <div id="status">
    <div id="score">SCORE: 0</div>
    <div class="spacer"></div>
    <div id="life" style="display:flex; gap:4px; margin-right:10px;"></div>
    <button id="mute-btn"></button>
  </div>

  <div id="game-field">
    <div id="mochikuma">
      <div id="layer-normal" class="mk-layer show" style="background-image: url('./default.png');"></div>
      <div id="layer-dodge" class="mk-layer" style="background-image: url('./yoke.png');"></div>
      <div id="layer-get" class="mk-layer" style="background-image: url('./default-get.png');"></div>
      <div id="layer-go-shigoto" class="mk-layer" style="background-image: url('./gameover-shigoto.png');"></div>
      <div id="layer-go-kazi" class="mk-layer" style="background-image: url('./gameover-kazi.png');"></div>
      <div id="layer-go-gakkou" class="mk-layer" style="background-image: url('./gameover-gakkou.png');"></div>
      <div id="layer-go-yasumi" class="mk-layer" style="background-image: url('./yasumi.png');"></div>
    </div>
    <div id="countdown" style="display:none; position:absolute; top:40%; left:50%; transform:translate(-50%,-50%); font-size:4rem; font-weight:bold; z-index:15;"></div>
  </div>

  <div id="msg-layer">
    <div id="msg-content">
      <div id="loading-text">Now loading...</div>
      <div id="menu-area" style="display:none;">
        <img src="./title.png" id="title-logo">
        <p id="msg-text" style="display:none; font-weight:bold; color:#497297; margin-bottom:10px;"></p>
        <button id="start-btn" style="padding:8px 20px; border-radius:8px; border:1px solid #ccc; background:#E3F3FF; font-weight:bold; color:#497297;">開始</button>
      </div>
    </div>
  </div>

  <div id="ui-area">
    <button id="dodge-btn">よける</button>
  </div>
</div>

<script>
// 基本設定
const IMAGES = {
  NORMAL: 'layer-normal', DODGE: 'layer-dodge', GET: 'layer-get',
  GO_SIGOTO: 'layer-go-shigoto', GO_KAZI: 'layer-go-kazi', GO_GAKKOU: 'layer-go-gakkou', GO_YASUMI: 'layer-go-yasumi'
};

const state = { score: 0, life: 3, active: false, dodging: false, isSmiling: false, isMuted: false, mode: 'title' };
const audioCtx = new (window.AudioContext || window.webkitAudioContext)({ latencyHint: 'interactive' });
let bgmBuffer, getSoundBuffer, bgmSource, bgmGain;

// レイヤー切り替え関数（背景変更ではなく、既存要素の表示・非表示のみ）
function switchLayer(targetLayerId) {
  document.querySelectorAll('.mk-layer').forEach(l => l.classList.remove('show'));
  document.getElementById(targetLayerId).classList.add('show');
}

// 音声ロード
async function loadAudio(url) {
  const res = await fetch(url);
  const buffer = await res.arrayBuffer();
  return await audioCtx.decodeAudioData(buffer);
}

function playGetSound() {
  if (!getSoundBuffer || state.isMuted) return;
  if (audioCtx.state === 'suspended') audioCtx.resume();
  const s = audioCtx.createBufferSource();
  const g = audioCtx.createGain();
  s.buffer = getSoundBuffer;
  g.gain.value = 0.2;
  s.connect(g).connect(audioCtx.destination);
  s.start(audioCtx.currentTime);
}

// よける動作
const mk = document.getElementById('mochikuma');
const dodgeBtn = document.getElementById('dodge-btn');

function updateVisual() {
  if (state.mode !== 'game') return;
  if (state.isSmiling) {
    switchLayer(IMAGES.GET);
  } else if (state.dodging) {
    switchLayer(IMAGES.DODGE);
  } else {
    switchLayer(IMAGES.NORMAL);
  }
}

const startDodge = (e) => {
  if (e.cancelable) e.preventDefault();
  if (!state.active) return;
  state.dodging = true;
  mk.classList.add('dodging');
  updateVisual();
};
const endDodge = (e) => {
  state.dodging = false;
  mk.classList.remove('dodging');
  updateVisual();
};

dodgeBtn.addEventListener('touchstart', startDodge);
dodgeBtn.addEventListener('touchend', endDodge);
dodgeBtn.addEventListener('mousedown', startDodge);
window.addEventListener('mouseup', endDodge);

// ゲームループ
function spawn() {
  if (!state.active) return;
  const obj = document.createElement('div');
  obj.className = 'obj';
  const isNegative = Math.random() > 0.5;
  const types = [{img:'./sigoto.png', layer:IMAGES.GO_SIGOTO}, {img:'./kazi.png', layer:IMAGES.GO_KAZI}, {img:'./gakkou.png', layer:IMAGES.GO_GAKKOU}];
  const type = isNegative ? types[Math.floor(Math.random()*3)] : {img:'./kyuzitu.png'};
  obj.style.backgroundImage = `url('${type.img}')`;
  document.getElementById('game-field').appendChild(obj);

  let posY = -100;
  const loop = setInterval(() => {
    if (!state.active) { clearInterval(loop); obj.remove(); return; }
    posY += (6 + state.score/50);
    obj.style.transform = `translate3d(-50%, ${posY}px, 0)`;

    const oR = obj.getBoundingClientRect();
    const mR = mk.getBoundingClientRect();

    if (oR.bottom > mR.top + 20 && oR.top < mR.bottom - 20 && oR.right > mR.left + 20 && oR.left < mR.right - 20) {
      if (!state.dodging) {
        if (isNegative) { endGame(type.layer, type.img.includes('sigoto')?'仕事':type.img.includes('kazi')?'家事':'学校'); }
        else { 
          state.score += 10; document.getElementById('score').innerText = `SCORE: ${state.score}`;
          playGetSound(); state.isSmiling = true; updateVisual();
          setTimeout(() => { state.isSmiling = false; updateVisual(); }, 300);
          obj.remove(); clearInterval(loop);
        }
      }
    }
    if (posY > 800) { 
      if (!isNegative) { state.life--; updateLife(); if(state.life<=0) endGame(IMAGES.GO_YASUMI, '休日'); }
      obj.remove(); clearInterval(loop); 
    }
  }, 16);
  setTimeout(spawn, Math.max(1800 - state.score*10, 600));
}

function updateLife() {
  const container = document.getElementById('life');
  container.innerHTML = '';
  for(let i=0; i<3; i++) {
    const img = document.createElement('img');
    img.src = i < state.life ? './heart-A.png' : './heart-B.png';
    img.style.width = '22px';
    container.appendChild(img);
  }
}

function endGame(layer, name) {
  state.active = false; state.mode = 'result';
  switchLayer(layer);
  document.getElementById('title-logo').style.display = 'none';
  const mt = document.getElementById('msg-text');
  mt.style.display = 'block';
  mt.innerHTML = `${name === '休日' ? '休日が足りない…' : name + 'には勝てなかった…'}<br>SCORE: ${state.score}`;
  document.getElementById('start-btn').innerText = 'タイトルに戻る';
  document.getElementById('msg-layer').style.display = 'flex';
}

function backToTitle() {
  state.mode = 'title'; state.score = 0; state.life = 3;
  document.getElementById('score').innerText = 'SCORE: 0'; updateLife();
  document.getElementById('dodge-btn').style.display = 'none';
  document.getElementById('title-logo').style.display = 'block';
  document.getElementById('title-logo').style.animation = 'none';
  document.getElementById('title-logo').offsetHeight;
  document.getElementById('title-logo').style.animation = null;
  document.getElementById('msg-text').style.display = 'none';
  document.getElementById('start-btn').innerText = '開始';
  switchLayer(IMAGES.NORMAL);
}

document.getElementById('start-btn').addEventListener('click', () => {
  if (state.mode === 'title') {
    state.mode = 'game';
    document.getElementById('msg-layer').style.display = 'none';
    document.getElementById('dodge-btn').style.display = 'block';
    updateLife(); spawn();
  } else {
    backToTitle();
  }
});

// 初期化
window.onload = async () => {
  [bgmBuffer, getSoundBuffer] = await Promise.all([loadAudio('./bgm.mp3'), loadAudio('./get.mp3')]);
  document.getElementById('loading-text').style.display = 'none';
  document.getElementById('menu-area').style.display = 'block';
  updateLife();
  document.getElementById('mute-btn').style.backgroundImage = "url('./volume-ON.png')";
};
</script>
</body>
</html>
